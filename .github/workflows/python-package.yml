# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python
name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml pandas selenium webdriver_manager

      - name: Run file
        run: |
          python pyBillboardChart.py
          python pyBugsChart.py
          python pyMelonChart.py
          python pyAppleChart.py

      - name: Commit results
        run: |
          git config --global user.email "dlswl1993@gmail.com"
          git config --global user.name "HwangInJi" 
          git add billboard/billboard100_*.json
          git add bugs/bugs100_*.json
          git add melon/melon100_*.json
          git add apple/apple100_*.json
          git commit -m "차트 수집 완료"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: "main"
          github_token: ${{ secrets.GITHUB_TOKEN }}
